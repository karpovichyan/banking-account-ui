<mat-card class="account-card">
  <mat-card-header>
    <div mat-card-avatar class="account-header-image"></div>
    <mat-card-title>Account {{ userAccount.accountId }}</mat-card-title>
    <mat-card-subtitle>{{ userAccount.accountType }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      BALANCE: {{ userAccount.balance }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="showMoreClick()">Show more</button>
  </mat-card-actions>
</mat-card>
