<mat-card fxLayout="column" fxLayoutAlign="space-between">
  <mat-card-header fxLayoutAlign="center" fxFlex="10">
    <mat-card-title>Account {{ userAccount.accountId }}</mat-card-title>
    <mat-card-subtitle>{{ userAccount.accountType }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxFlex>
    <div>
      BALANCE: {{ userAccount.balance }}$
    </div>
    <app-transaction-history [accountId]="userAccount.accountId"></app-transaction-history>
  </mat-card-content>
</mat-card>
